<ion-header>

  <ion-navbar color="primary">

    <ion-title>Compose Message</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <section text-center padding>
    <img class="avatar" src="http://placehold.it/100x100">
    <div>{{ user.email }}</div>
  </section>
  <ion-list no-lines>
    <ion-item text-wrap>
      <ion-label>Can {{ user.email }} reply?</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="canReply"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-textarea [(ngModel)]="message" rows="10" name="messageBox" placeholder="Enter the message you want to send"></ion-textarea>
</ion-content>
